<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test per Alpi</title>
            <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
            <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
            <style>
                body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
                #map { width: 100%; height: 100vh; }
            </style>
        </head>
        <body>
            <div id="map"></div>
        
            <script>
                const map = new maplibregl.Map({
                    container: 'map',
                    style: 'https://tiles.stadiamaps.com/styles/outdoors.json', // Stile simile a Mapbox
                    center: [12.4964, 41.9028], // Roma
                    zoom: 14, // Zoom sulla cittÃ 
                    pitch: 60, // Angolazione 3D
                    bearing: 0, // Rotazione iniziale
                    antialias: true
                });
        
                // Aggiunge i controlli di navigazione
                map.addControl(new maplibregl.NavigationControl());
        
                // Aggiunge la sorgente per gli edifici 3D
                map.on('load', () => {
                    map.addLayer({
                        'id': '3d-buildings',
                        'source': 'openmaptiles',
                        'source-layer': 'building',
                        'type': 'fill-extrusion',
                        'paint': {
                            'fill-extrusion-color': '#aaa', // Colore degli edifici
                            'fill-extrusion-height': [
                                'interpolate', ['linear'], ['zoom'],
                                10, 0,
                                15, ['get', 'height']
                            ],
                            'fill-extrusion-opacity': 0.6
                        }
                    });
                });
            </script>
        </body>
        </html>
