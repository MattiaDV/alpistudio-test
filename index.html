<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test per Alpi</title>
        <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
         <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
        <style>
            body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
         #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json', // Stile open-source
            center: [12.4964, 41.9028], // Roma
            zoom: 14, // Zoom sulla citt√†
            pitch: 60, // Angolazione 3D
            bearing: 0, // Rotazione iniziale
            antialias: true
        });

        // Aggiunge i controlli di navigazione
        map.addControl(new maplibregl.NavigationControl());
    </script>
</body>
</html>
