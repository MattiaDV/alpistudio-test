<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test per Alpi</title>
        <link rel = "stylesheet" href = "style.css">
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
        <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        <style>
            html, body, #cesiumContainer {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="cesiumContainer"></div>

        <script>
            // Inizializza la mappa 3D
            const viewer = new Cesium.Viewer('cesiumContainer', {
                terrainProvider: Cesium.createWorldTerrain() // Attiva il terreno 3D
            });

        // Centra la vista sull'Italia
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(12.4964, 41.9028, 1500000), // Roma, con altezza di 1.5M metri
                orientation: {
                    heading: Cesium.Math.toRadians(0), // Rotazione
                    pitch: Cesium.Math.toRadians(-30), // Inclinazione
                    roll: 0
                }
            });
        </script>
    </body>


</html>
